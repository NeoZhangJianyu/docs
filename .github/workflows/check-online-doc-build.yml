        # ls -la
        # echo "2"
        # mv ./* opea/docs
        # ls -la
        # echo "3"
        # ls -la opea/docs

    - name: Build Online Document
      shell: bash
      run: |
        git config --local --get remote.origin.url
        echo "build online doc"
        bash scripts/build.sh
