name: Check Online Document Building
permissions: {}

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Prepare files (ignore error)
      continue-on-error: true
      shell: bash
      run: |
        mkdir opea
        # mkdir opea/docs
